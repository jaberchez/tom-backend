apiVersion: apps/v1
kind: Deployment

metadata:
  name: tom-backend
  namespace: tom

  labels:
    app: tom-backend

spec:
  replicas: 1

  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: "25%"

  selector:
    matchLabels:
      app: tom-backend

  template:
    metadata:
      labels:
        app: tom-backend

    spec:
      containers:
      - name: tom-backend
        image: quay.io/jberchez-redhat/tom-backend:v1.0
        
        ports:
          - name: http
            containerPort: 8080

        livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3

        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3

        startupProbe:
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        imagePullPolicy: Always